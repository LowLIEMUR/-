<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Tapping Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        #tapButton {
            font-size: 24px;
            padding: 20px 40px;
            margin: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s;
        }
        #tapButton:hover {
            background-color: #45a049;
        }
        #stats {
            font-size: 18px;
            margin: 20px;
        }
        #loadingMessage {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="loadingMessage">Loading...</div>
    <button id="tapButton" style="display: none;">ðŸ‘† Tap Me!</button>
    <div id="stats" style="display: none;">Taps: 0</div>

    <script>
        let taps = 0;
        const tapButton = document.getElementById('tapButton');
        const statsElement = document.getElementById('stats');
        const loadingMessage = document.getElementById('loadingMessage');
        let tg = window.Telegram.WebApp;

        function initializeApp() {
            loadingMessage.style.display = 'none';
            tapButton.style.display = 'block';
            statsElement.style.display = 'block';

            tg.expand();

            tapButton.addEventListener('click', () => {
                taps++;
                statsElement.textContent = `Taps: ${taps}`;
                tg.HapticFeedback.impactOccurred('medium');
                
                if (taps % 10 === 0) {
                    tg.HapticFeedback.notificationOccurred('success');
                }

                // Send data to the bot
                tg.sendData(JSON.stringify({action: 'tap', taps: taps}));
            });

            // Receive initial data from the bot
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                let userId = tg.initDataUnsafe.user.id;
                tg.sendData(JSON.stringify({action: 'getTaps', userId: userId}));
            }
        }

        // Wait for the Telegram WebApp to initialize
        tg.onEvent('viewportChanged', initializeApp);

        // Fallback in case the event doesn't fire
        setTimeout(() => {
            if (loadingMessage.style.display !== 'none') {
                initializeApp();
            }
        }, 1000);
    </script>
</body>
</html>
