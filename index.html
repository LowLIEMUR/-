<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbuz Perdun</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loadingMessage">Loading...</div>

    <div id="gameArea" class="hidden">
        <h1>Arbuz Perdun</h1>
        <div id="arbuz">üçâ</div>
        <div id="stats">
            <p>Taps: <span id="tapCount">0</span></p>
            <p>Taps per second: <span id="tapsPerSecond">0</span></p>
        </div>
    </div>

    <div id="shop" class="section hidden">
        <h2>Upgrade Shop</h2>
        <ul id="upgradesList"></ul>
    </div>

    <div id="dailyTasks" class="section hidden">
        <h2>Daily Tasks</h2>
        <ul id="tasksList"></ul>
    </div>

    <div id="leaderboard" class="section hidden">
        <h2>Leaderboard</h2>
        <ul id="leaderboardList"></ul>
    </div>

    <div id="navigation">
        <button data-section="gameArea">Game</button>
        <button data-section="shop">Shop</button>
        <button data-section="dailyTasks">Tasks</button>
        <button data-section="leaderboard">Leaderboard</button>
    </div>

    <script src="arbuz.js"></script>
</body>
</html>
